<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE Check – DokuCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    <nav class="border-b border-slate-700/50 bg-slate-900/95 backdrop-blur">
        <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="/" class="text-xl font-bold text-white">DokuCheck</a>
            <a href="/" class="text-slate-400 hover:text-white transition">Zpět na úvod</a>
        </div>
    </nav>
    <main class="max-w-2xl mx-auto px-6 py-12">
        <h1 class="text-2xl font-bold text-white mb-2">ONLINE Check</h1>
        <p class="text-slate-400 mb-8">Nahrajte až 5 PDF souborů. Kontrola proběhne bez uložení (demo).</p>
        <div id="drop-zone" class="border-2 border-dashed border-slate-600 rounded-xl p-12 text-center bg-slate-800/50 hover:border-blue-500 transition cursor-pointer">
            <p class="text-slate-400 mb-2">Přetáhněte PDF sem nebo klikněte pro výběr</p>
            <p class="text-slate-500 text-sm">Max. 5 souborů, pouze PDF</p>
            <input type="file" id="file-input" accept=".pdf,application/pdf" multiple class="hidden">
        </div>
        <ul id="file-list" class="mt-6 space-y-2 text-slate-300"></ul>
        <button id="btn-check" disabled class="mt-6 w-full py-3 rounded-lg font-semibold bg-blue-600 text-white hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition">
            Spustit kontrolu
        </button>
        <div id="result" class="mt-6 p-4 rounded-lg bg-slate-800 hidden"></div>
    </main>
    <script>
        const MAX_FILES = 5;
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const btnCheck = document.getElementById('btn-check');
        const result = document.getElementById('result');
        let selectedFiles = [];

        function updateList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((f, i) => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between py-2 border-b border-slate-700';
                li.innerHTML = `<span>${f.name}</span><button type="button" data-idx="${i}" class="text-red-400 hover:text-red-300 text-sm">Odebrat</button>`;
                li.querySelector('button').onclick = () => { selectedFiles.splice(i, 1); updateList(); };
                fileList.appendChild(li);
            });
            btnCheck.disabled = selectedFiles.length === 0;
        }

        function addFiles(files) {
            for (const f of files) {
                if (f.type !== 'application/pdf') continue;
                if (selectedFiles.length >= MAX_FILES) break;
                selectedFiles.push(f);
            }
            updateList();
        }

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-blue-500'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('border-blue-500'));
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('border-blue-500'); addFiles(e.dataTransfer.files); });
        fileInput.addEventListener('change', () => { addFiles(fileInput.files); fileInput.value = ''; });

        btnCheck.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            result.classList.remove('hidden');
            result.className = 'mt-6 p-4 rounded-lg bg-slate-800 text-slate-300';
            result.textContent = 'Kontrola probíhá…';
            try {
                let ok = 0;
                for (const f of selectedFiles) {
                    const fd = new FormData();
                    fd.append('file', f);
                    const r = await fetch('/analyze', { method: 'POST', body: fd });
                    if (r.ok) ok++;
                }
                result.innerHTML = `Kontrola dokončena. Zkontrolováno souborů: <strong>${ok}</strong> z ${selectedFiles.length}. (Výsledky se neukládají – demo režim.)`;
            } catch (e) {
                result.textContent = 'Chyba: ' + e.message;
                result.classList.add('text-red-400');
            }
        });
    </script>
</body>
</html>
