<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DokuCheck - Admin Login</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo/dokucheck-icon.svg') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="16x16 32x32 48x48">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e5a8a 0%, #2d7ab8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-text {
            font-size: 1.5em;
            font-weight: 700;
        }
        .logo-text .pdf { color: #1e5a8a; }
        .logo-text .doku { color: #374151; }
        .logo-subtitle {
            color: #9ca3af;
            font-size: 0.85em;
            margin-top: 4px;
        }
        h2 {
            text-align: center;
            color: #374151;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #6b7280;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 6px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #1e5a8a;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #1e5a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2d7ab8;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .alert-success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
        .alert-warning {
            background: #fef3c7;
            color: #b45309;
            border: 1px solid #fde68a;
        }
        .alert-info {
            background: #dbeafe;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }
        .footer {
            text-align: center;
            margin-top: 24px;
            color: #9ca3af;
            font-size: 0.75em;
        }
        .footer a {
            color: #1e5a8a;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-text" style="display:flex;align-items:center;gap:8px;justify-content:center;">
                <img src="{{ url_for('static', filename='logo/dokucheck-icon.svg') }}" alt="" style="height:28px;width:28px;">
                <span style="font-family:'Inter',sans-serif;font-weight:900;letter-spacing:-0.06em;"><span style="color:#ecf0f1;">Doku</span><span style="color:#16A34A;">Check</span></span>
            </div>
            <div class="logo-subtitle">Admin Panel</div>
        </div>

        <h2>Prihlaseni</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin.login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required placeholder="admin nebo email"
                       placeholder="admin@example.com" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <input type="password" id="password" name="password" required
                       placeholder="Vase heslo">
            </div>

            <button type="submit" class="btn">Prihlasit se</button>
        </form>

        <div class="footer">
            <a href="/">Zpet na hlavni stranku</a>
            <br><br>
            DokuCheck v42<br>
            &copy; 2025 Ing. Martin Cieslar
        </div>
    </div>
</body>
</html>
