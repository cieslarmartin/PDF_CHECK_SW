<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF DokuCheck Admin – Global Config</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-size: 0.875rem; background: #f8f9fa; }
        .sidebar { width: 200px; background: #2C3E50; min-height: 100vh; padding: 1rem 0; }
        .sidebar a { color: #bdc3c7; padding: 0.5rem 1rem; display: block; text-decoration: none; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: #fff; }
        .main { flex: 1; padding: 1rem; max-width: 500px; }
    </style>
</head>
<body class="d-flex">
    <aside class="sidebar">
        <div class="px-3 pb-2 text-white fw-bold"><span class="text-primary">PDF</span> DokuCheck</div>
        <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin.tiers') }}">Tier definice</a>
        <a href="{{ url_for('admin.logs') }}">Logs</a>
        <a href="{{ url_for('admin.settings') }}" class="active">Global Config</a>
        <div class="mt-auto px-3 pt-3 border-top border-secondary"><small>{{ user.email }}</small><br><a href="{{ url_for('admin.logout') }}" class="text-danger small">Odhlásit</a></div>
    </aside>
    <main class="main">
        <h1 class="h5 mb-3">Global Config</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for c, m in messages %}<div class="alert alert-{{ c }} py-2 small">{{ m }}</div>{% endfor %}{% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('admin.settings') }}">
            <input type="hidden" name="action" value="global">
            <div class="card mb-3">
                <div class="card-header py-2 small fw-bold">Globální přepínače</div>
                <div class="card-body py-2">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" name="maintenance_mode" value="1" id="maint" {{ 'checked' if maintenance_mode else '' }}>
                        <label class="form-check-label small" for="maint">Maintenance Mode</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="allow_new_registrations" value="1" id="allowreg" {{ 'checked' if allow_new_registrations else '' }}>
                        <label class="form-check-label small" for="allowreg">Allow New Registrations</label>
                    </div>
                </div>
                <div class="card-footer py-2"><button type="submit" class="btn btn-sm btn-primary">Uložit globální nastavení</button></div>
            </div>
        </form>

        <div class="card">
            <div class="card-header py-2 small fw-bold">Změna hesla admina</div>
            <div class="card-body py-2">
                <form method="post" action="{{ url_for('admin.settings') }}">
                    <input type="hidden" name="action" value="password">
                    <div class="mb-2"><label class="form-label small">Aktuální heslo</label><input type="password" name="current_password" class="form-control form-control-sm" required></div>
                    <div class="mb-2"><label class="form-label small">Nové heslo</label><input type="password" name="new_password" class="form-control form-control-sm" minlength="6" required></div>
                    <div class="mb-2"><label class="form-label small">Nové heslo znovu</label><input type="password" name="new_password2" class="form-control form-control-sm" minlength="6" required></div>
                    <button type="submit" class="btn btn-sm btn-primary">Změnit heslo</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
