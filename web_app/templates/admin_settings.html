{% extends "admin_base.html" %}
{% block title %}PDF DokuCheck Admin – Nastavení{% endblock %}
{% block content %}
<h2 style="font-size:1.2em;font-weight:600;margin-bottom:16px;">Nastavení</h2>

<form method="post" action="{{ url_for('admin.settings') }}">
    <input type="hidden" name="action" value="global">
    <div class="admin-card">
        <div class="card-header">Globální přepínače</div>
        <div class="card-body">
            <div class="form-check">
                <input type="checkbox" name="maintenance_mode" value="1" id="maint" class="form-control" style="width:auto;" {{ 'checked' if maintenance_mode else '' }}>
                <label for="maint" class="small">Maintenance Mode</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="allow_new_registrations" value="1" id="allowreg" class="form-control" style="width:auto;" {{ 'checked' if allow_new_registrations else '' }}>
                <label for="allowreg" class="small">Allow New Registrations</label>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-sm">Uložit globální nastavení</button>
        </div>
    </div>
</form>

<div class="admin-card">
    <div class="card-header">Změna hesla admina</div>
    <div class="card-body">
        <form method="post" action="{{ url_for('admin.settings') }}">
            <input type="hidden" name="action" value="password">
            <div class="form-group">
                <label class="small">Aktuální heslo</label>
                <input type="password" name="current_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="small">Nové heslo</label>
                <input type="password" name="new_password" class="form-control" minlength="6" required>
            </div>
            <div class="form-group">
                <label class="small">Nové heslo znovu</label>
                <input type="password" name="new_password2" class="form-control" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Změnit heslo</button>
        </form>
    </div>
</div>
{% endblock %}
