<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>SVG test palety</title>
<style>
body { font-family: "Segoe UI",Inter,system-ui,sans-serif; background: #f8fafc; margin: 40px; color: #0f172a; }
h2 { font-size: 1.1em; margin: 32px 0 8px; color: #64748b; }
.frame { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); display: inline-block; }
</style>
</head>
<body>

<h1 style="font-size:1.3em;">Test barevné palety SVG &ndash; sladění s landing page</h1>
<p style="color:#64748b;font-size:0.9em;">Font: Segoe UI / Inter &bull; Pozadí: #f8fafc &bull; Nadpis: #0f172a &bull; Zelená loga: #16A34A</p>

<div class="frame">
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520" viewBox="0 0 1100 520" style="font-family: 'Segoe UI',Inter,system-ui,sans-serif;">
  <defs>
    <marker id="arrRed" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#DC2626"/>
    </marker>
    <marker id="arrGreen" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#16A34A"/>
    </marker>
  </defs>

  <!-- Pozadí bílé jako landing page -->
  <rect width="1100" height="520" fill="#ffffff" rx="8"/>

  <!-- Nadpis -->
  <text x="550" y="36" font-size="22" font-weight="700" text-anchor="middle" fill="#0f172a">
    Kontrola dokumentace staveb &ndash; Srovnání přístupů
  </text>
  <text x="550" y="58" font-size="13" text-anchor="middle" fill="#64748b">
    Manuální kontrola vs DokuCheck automatizace
  </text>

  <!-- ===== LEVÁ: Manuální (červené odstíny) ===== -->

  <!-- Header levý -->
  <rect x="30" y="80" width="500" height="36" fill="#FEF2F2" stroke="#FECACA" stroke-width="1" rx="8"/>
  <text x="50" y="104" font-size="14" font-weight="700" fill="#DC2626">&#10060; MANUÁLNÍ KONTROLA</text>

  <!-- Karta 1: Vedoucí -->
  <rect x="30" y="130" width="240" height="120" fill="#ffffff" stroke="#FECACA" stroke-width="1.5" rx="10"/>
  <text x="46" y="156" font-size="13" font-weight="600" fill="#0f172a">&#128100; Vedoucí projektu</text>
  <text x="46" y="176" font-size="11" fill="#64748b">Musí RUČNĚ zkontrolovat:</text>
  <rect x="46" y="188" width="200" height="22" fill="#FEE2E2" rx="11"/>
  <text x="58" y="204" font-size="11" font-weight="700" fill="#DC2626">&#128012; Každý soubor jednotlivě</text>
  <text x="46" y="232" font-size="11" fill="#94a3b8">2-3 min/soubor &bull; 3-5 hodin celkem</text>

  <!-- Karta 2: Chyby -->
  <rect x="290" y="130" width="240" height="120" fill="#ffffff" stroke="#FECACA" stroke-width="1.5" rx="10"/>
  <text x="306" y="156" font-size="13" font-weight="600" fill="#0f172a">&#10060; Ruční zápis chyb</text>
  <text x="306" y="176" font-size="11" fill="#64748b">Do Excelu, manuálně mailem</text>
  <rect x="306" y="188" width="200" height="22" fill="#FEE2E2" rx="11"/>
  <text x="318" y="204" font-size="11" font-weight="700" fill="#DC2626">&#9888;&#65039; Riziko lidské chyby</text>
  <text x="306" y="232" font-size="11" fill="#94a3b8">Přepis, zapomenutí, nedorozumění</text>

  <!-- Šipka -->
  <path d="M270,190 L290,190" stroke="#DC2626" stroke-width="2" marker-end="url(#arrRed)"/>

  <!-- Souhrn levý -->
  <rect x="30" y="265" width="500" height="42" fill="#FEF2F2" stroke="#FECACA" stroke-width="1" rx="8"/>
  <text x="50" y="290" font-size="15" font-weight="700" fill="#DC2626">&#9203; CELKOVÝ ČAS: 6-10 HODIN</text>
  <text x="340" y="290" font-size="11" fill="#B91C1C">&#9888;&#65039; Riziko přehlédnutí</text>

  <!-- ===== PRAVÁ: DokuCheck (zelené odstíny) ===== -->

  <!-- Header pravý -->
  <rect x="570" y="80" width="500" height="36" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1" rx="8"/>
  <text x="590" y="104" font-size="14" font-weight="700" fill="#16A34A">&#9989; DOKUCHECK AUTOMATIZACE</text>

  <!-- Karta: Agent -->
  <rect x="570" y="130" width="280" height="120" fill="#ffffff" stroke="#BBF7D0" stroke-width="1.5" rx="10"/>
  <text x="586" y="156" font-size="13" font-weight="600" fill="#0f172a">&#128421;&#65039; DokuCheck Agent</text>
  <text x="586" y="176" font-size="11" fill="#64748b">Jediný krok místo ručního klikání</text>
  <rect x="586" y="188" width="250" height="22" fill="#DCFCE7" rx="11"/>
  <text x="598" y="204" font-size="11" font-weight="700" fill="#16A34A">&#9889; PDF/A + podpis + razítka automaticky</text>
  <text x="586" y="232" font-size="11" fill="#94a3b8">&#9203; 2-5 minut pro 100 souborů!</text>

  <!-- Karta: Report -->
  <rect x="870" y="130" width="200" height="120" fill="#ffffff" stroke="#E0F2FE" stroke-width="1.5" rx="10"/>
  <text x="886" y="156" font-size="13" font-weight="600" fill="#0f172a">&#128202; Automatický report</text>
  <text x="886" y="176" font-size="11" fill="#64748b">Excel export</text>
  <rect x="886" y="188" width="170" height="22" fill="#DBEAFE" rx="11"/>
  <text x="898" y="204" font-size="11" font-weight="700" fill="#1E40AF">&#128203; Přehled OK/Chyba</text>
  <text x="886" y="232" font-size="11" fill="#94a3b8">Filtr podle dodavatele</text>

  <!-- Šipka -->
  <path d="M850,190 L870,190" stroke="#16A34A" stroke-width="2" marker-end="url(#arrGreen)"/>

  <!-- Souhrn pravý -->
  <rect x="570" y="265" width="500" height="42" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1" rx="8"/>
  <text x="590" y="290" font-size="15" font-weight="700" fill="#16A34A">&#9203; CELKOVÝ ČAS: 15-30 MINUT</text>
  <text x="870" y="290" font-size="11" fill="#15803D">&#9989; 100% přesnost</text>

  <!-- ===== SPODNÍ SROVNÁNÍ (modré neutrální) ===== -->
  <rect x="30" y="330" width="340" height="60" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1" rx="8"/>
  <text x="50" y="356" font-size="12" font-weight="600" fill="#0f172a">&#9203; ÚSPORA ČASU</text>
  <text x="50" y="376" font-size="14" font-weight="700" fill="#16A34A">95% úspora!</text>
  <text x="200" y="376" font-size="11" fill="#64748b">6-10h &#8594; 15-30 min</text>

  <rect x="390" y="330" width="340" height="60" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1" rx="8"/>
  <text x="410" y="356" font-size="12" font-weight="600" fill="#0f172a">&#9888;&#65039; ELIMINACE RIZIK</text>
  <text x="410" y="376" font-size="14" font-weight="700" fill="#16A34A">Bez lidské chyby!</text>

  <rect x="750" y="330" width="320" height="60" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1" rx="8"/>
  <text x="770" y="356" font-size="12" font-weight="600" fill="#0f172a">&#9989; KVALITA</text>
  <text x="770" y="376" font-size="14" font-weight="700" fill="#16A34A">100% přesnost!</text>

  <!-- Popisek palety -->
  <text x="30" y="430" font-size="11" fill="#94a3b8">Paleta: Červená #DC2626 / #FEE2E2 / #FEF2F2 &bull; Zelená #16A34A / #DCFCE7 / #F0FDF4 &bull; Modrá #1E40AF / #DBEAFE / #EFF6FF &bull; Text #0f172a / #64748b / #94a3b8</text>
  <text x="30" y="450" font-size="11" fill="#94a3b8">Font: Segoe UI / Inter (stejný jako landing page) &bull; Pozadí karty: #fff &bull; Zaoblení: rx=10 &bull; Stíny: žádné (čistý flat)</text>

  <!-- Legenda barev -->
  <g transform="translate(30,470)">
    <rect width="16" height="16" fill="#DC2626" rx="3"/><text x="22" y="13" font-size="10" fill="#64748b">Červená</text>
    <rect x="80" width="16" height="16" fill="#FEE2E2" rx="3" stroke="#FCA5A5" stroke-width="0.5"/><text x="102" y="13" font-size="10" fill="#64748b">Světlá</text>
    <rect x="160" width="16" height="16" fill="#FEF2F2" rx="3" stroke="#FECACA" stroke-width="0.5"/><text x="182" y="13" font-size="10" fill="#64748b">Pozadí</text>

    <rect x="260" width="16" height="16" fill="#16A34A" rx="3"/><text x="282" y="13" font-size="10" fill="#64748b">Zelená</text>
    <rect x="340" width="16" height="16" fill="#DCFCE7" rx="3" stroke="#BBF7D0" stroke-width="0.5"/><text x="362" y="13" font-size="10" fill="#64748b">Světlá</text>
    <rect x="420" width="16" height="16" fill="#F0FDF4" rx="3" stroke="#BBF7D0" stroke-width="0.5"/><text x="442" y="13" font-size="10" fill="#64748b">Pozadí</text>

    <rect x="520" width="16" height="16" fill="#1E40AF" rx="3"/><text x="542" y="13" font-size="10" fill="#64748b">Modrá</text>
    <rect x="600" width="16" height="16" fill="#DBEAFE" rx="3" stroke="#BFDBFE" stroke-width="0.5"/><text x="622" y="13" font-size="10" fill="#64748b">Světlá</text>
    <rect x="680" width="16" height="16" fill="#EFF6FF" rx="3" stroke="#BFDBFE" stroke-width="0.5"/><text x="702" y="13" font-size="10" fill="#64748b">Pozadí</text>
  </g>
</svg>
</div>

</body>
</html>
